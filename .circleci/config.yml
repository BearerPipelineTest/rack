version: 2.1

workflows:
  version: 2
  ci:
    jobs:
      - aws:
          <<: *job
      - aws-private:
          <<: *job

jobs:
  aws:
    <<: *provider
    environment:
      PROVIDER: aws
  aws-private:
    <<: *provider
    environment:
      ARGS: Private=Yes
      PROVIDER: aws
          
commands:
  dependencies:
    steps:
      - run: ci/dependencies.sh
  install:
    steps:
      - run:
          command: ci/install.sh
          no_output_timeout: 20m
  test:
    steps:
      - run:
          command: ci/test.sh
          no_output_timeout: 20m
  uninstall:
    steps:
      - run: ci/uninstall.sh

defaults:
  job: &job
    filters:
      branches:
        ignore: /.*/
      tags:
        only: /^\d{14}/
  provider: &provider
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - dependencies
      - install
      - test
      - uninstall

