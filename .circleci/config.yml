version: 2.1

defaults:
  release: &release
    filters:
      branches:
        ignore: /.*/
      tags:
        only: /[0-9]{14}.*/

workflows:
  version: 2
  test:
    jobs:
      - test
  release:
    jobs:
      - release:
          <<: *release
          name: release/aws/public
          provider: aws
      - release:
          <<: *release
          name: release/aws/private
          provider: aws
          args: Private=Yes

jobs:
  release:
    parameters:
      provider:
        type: string
      args:
        type: string
        default: ""
    docker:
      - image: circleci/golang:1.12
    environment:
      PROVIDER: << parameters.provider >>
      ARGS: << parameters.args >>
    steps:
      - checkout
      - ci-dependencies
      - ci-install
      - ci-test
      - ci-uninstall
  test:
    docker:
      - image: circleci/golang:1.12
    working_directory: /go/src/github.com/convox/rack
    steps:
      - checkout
      - run: go install ./cmd/convox
      - run: make test
      - run: curl -s https://codecov.io/bash | bash
    
  # ci/aws/public:
  #   <<: *provider
  #   environment:
  #     PROVIDER: aws
  # ci/aws/private:
  #   <<: *provider
  #   environment:
  #     ARGS: Private=Yes
  #     PROVIDER: aws
          
commands:
  ci-dependencies:
    steps:
      - run: ci/dependencies.sh
  ci-install:
    steps:
      - run:
          command: ci/install.sh
          no_output_timeout: 20m
  ci-test:
    steps:
      - run:
          command: ci/test.sh
          no_output_timeout: 20m
  ci-uninstall:
    steps:
      - run: ci/uninstall.sh
